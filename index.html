<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELO 2025 Paradox</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/theme/black.min.css" id="theme">
    
    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/plugin/highlight/monokai.min.css">
    
    <!-- Google Fonts for handwritten style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --nft-purple: #7B3FF2;
            --nft-cyan: #00D9FF;
            --nft-pink: #FF006E;
            --nft-yellow: #FFBE0B;
            --nft-green: #00F5A0;
        }
        
        .reveal {
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(123, 63, 242, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 110, 0.1) 0%, transparent 50%);
        }
        
        .reveal h1, .reveal h2, .reveal h3, .reveal h4 {
            font-family: 'Kalam', cursive;
            text-transform: none;
            letter-spacing: 0.02em;
            font-weight: 700;
        }
        
        .reveal h1 {
            color: var(--nft-cyan);
            text-shadow: 
                0 0 30px rgba(0, 217, 255, 0.5),
                2px 2px 0 var(--nft-purple);
        }
        
        .reveal h2 {
            color: var(--nft-pink);
            text-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        }
        
        .reveal h3 {
            color: var(--nft-yellow);
        }
        
        .reveal .slides section {
            font-family: 'Space Mono', monospace;
            color: #e0e0e0;
        }
        
        .reveal p, .reveal li {
            font-weight: 400;
            line-height: 1.6;
        }
        
        .reveal strong {
            color: var(--nft-green);
            font-weight: 700;
        }
        
        .reveal em {
            color: var(--nft-cyan);
            font-style: normal;
            font-family: 'Kalam', cursive;
        }
        
        .reveal blockquote {
            font-family: 'Kalam', cursive;
            border-left: 4px solid var(--nft-purple);
            background: rgba(123, 63, 242, 0.1);
            color: #fff;
            font-style: normal;
            padding: 20px;
            border-radius: 0 10px 10px 0;
        }
        
        .reveal pre {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--nft-purple);
            box-shadow: 0 0 20px rgba(123, 63, 242, 0.3);
        }
        
        .reveal pre code {
            max-height: 500px;
            font-family: 'Space Mono', monospace;
        }
        
        .reveal .progress {
            color: var(--nft-cyan);
        }
        
        .reveal .controls {
            color: var(--nft-purple);
        }
        
        .reveal a {
            color: var(--nft-cyan);
            text-decoration: underline;
            text-decoration-style: wavy;
            text-decoration-color: var(--nft-purple);
        }
        
        .reveal a:hover {
            color: var(--nft-green);
            text-shadow: 0 0 10px rgba(0, 245, 160, 0.5);
        }
        
        .reveal table {
            border-collapse: separate;
            border-spacing: 2px;
        }
        
        .reveal table th {
            background: var(--nft-purple);
            color: white;
            font-family: 'Kalam', cursive;
        }
        
        .reveal table td {
            border: 1px solid var(--nft-purple);
            background: rgba(123, 63, 242, 0.05);
        }
        
        /* Glitch effect for special emphasis */
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 var(--nft-cyan), -0.05em -0.025em 0 var(--nft-pink), 0.025em 0.05em 0 var(--nft-yellow); }
            14% { text-shadow: 0.05em 0 0 var(--nft-cyan), -0.05em -0.025em 0 var(--nft-pink), 0.025em 0.05em 0 var(--nft-yellow); }
            15% { text-shadow: -0.05em -0.025em 0 var(--nft-cyan), 0.025em 0.025em 0 var(--nft-pink), -0.05em -0.05em 0 var(--nft-yellow); }
            49% { text-shadow: -0.05em -0.025em 0 var(--nft-cyan), 0.025em 0.025em 0 var(--nft-pink), -0.05em -0.05em 0 var(--nft-yellow); }
            50% { text-shadow: 0.025em 0.05em 0 var(--nft-cyan), 0.05em 0 0 var(--nft-pink), 0 -0.05em 0 var(--nft-yellow); }
            99% { text-shadow: 0.025em 0.05em 0 var(--nft-cyan), 0.05em 0 0 var(--nft-pink), 0 -0.05em 0 var(--nft-yellow); }
            100% { text-shadow: -0.025em 0 0 var(--nft-cyan), -0.025em -0.025em 0 var(--nft-pink), -0.025em -0.05em 0 var(--nft-yellow); }
        }
        
        .glitch {
            animation: glitch 0.5s infinite;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Slides will be loaded from slides.md -->
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/plugin/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/plugin/highlight/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/plugin/notes/notes.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/plugin/math/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/plugin/search/search.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/plugin/zoom/zoom.min.js"></script>
    
    <script>
        Reveal.initialize({
            hash: true,
            controls: true,
            progress: true,
            center: true,
            transition: 'slide',
            
            // Math plugin settings
            math: {
                mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js',
                config: 'TeX-AMS_HTML-full',
                tex2jax: {
                    inlineMath: [['$', '$'], ['\\(', '\\)']],
                    displayMath: [['$$', '$$'], ['\\[', '\\]']],
                    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
                }
            },
            
            // Load plugins
            plugins: [ 
                RevealMarkdown, 
                RevealHighlight, 
                RevealNotes, 
                RevealMath,
                RevealSearch,
                RevealZoom
            ]
        });
        
        // Load external markdown
        Reveal.addEventListener('ready', function() {
            fetch('slides.md')
                .then(response => response.text())
                .then(markdown => {
                    document.querySelector('.slides').innerHTML = 
                        '<section data-markdown data-separator="^---$" data-separator-vertical="^--$">' +
                        '<textarea data-template>' + markdown + '</textarea>' +
                        '</section>';
                    
                    // Re-initialize to process the markdown
                    Reveal.sync();
                    Reveal.slide(0);
                });
        });
    </script>
</body>
</html>
